<!doctype html>
<html lang="en">

<head>
    <title>Vision Morphing App</title>
</head>

<body>
    <h1>Enter Your Visions</h1>
    <form method="post">
        <label for="visions">Enter visions separated by commas:</label><br><br>
        <input type="text" id="visions" name="visions" size="100"
            placeholder="e.g., sunset over mountains, city skyline at night"><br><br>
        <input type="submit" value="Generate Video">
    </form>
</body>

</html>
